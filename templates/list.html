{% extends "base.html" %}

{% block header %}
<div class="alert alert-dark" role="alert">
  <h2>簡易SNS</h2>
  <a href="{% url "signup" %}" class="btn btn-dark btn-sm active" role="button" aria-pressed="true">signup</a>
  <a href="{% url "logout" %}" class="btn btn-dark btn-sm active" role="button" aria-pressed="true">logout</a>
</div>
{% endblock header %}

{% block content %}
<div class="container">
  <a href="{% url "create" %}" class="btn btn-primary btn active" role="button" aria-pressed="true">新規作成</a>
  {% for object in object_list %}
  <div class="alert alert-info" role="alert">
    <p>タイトル：<a href="{% url "detail" object.pk %}">{{ object.title }}</a></p>
    <p>投稿者：{{ object.author }}</p>
    <a href="" class="btn btn-primary btn disabled" role="button" aria-pressed="true">いいね{{ object.good }}件</a>
    <a href="#" class="btn btn-secondary btn disabled" role="button" aria-pressed="true">既読{{ object.read }}件</a>
  </div>
  {% endfor %}

</div>
{% endblock content %}
