{% extends "base.html" %}

{% block header %}
<div class="alert alert-dark" role="alert">
  <h2>簡易SNS</h2>
</div>
{% endblock header %}

{% block content %}
<div class="container">
  {% for object in object_list %}
  <div class="alert alert-info" role="alert">
    <p>タイトル：{{ object.title }}</p>
    <p>投稿者：{{ object.author }}</p>
    <a href="#" class="btn btn-primary btn" role="button" aria-pressed="true">Primary link</a>
    <a href="#" class="btn btn-secondary btn" role="button" aria-pressed="true">Link</a>
  </div>
  {% endfor %}
</div>
{% endblock content %}
